    .btn {

      background: #000;
      color: #fff;
      font-family: 'Bangers', cursive;
      font-size: 3.2rem;
      letter-spacing: 3px;
      padding: 24px 60px;
      margin: 25px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 12px 12px 0 #fff, 18px 18px 0 #000;
      transition: all 0.2s;
    }
    .btn:active {
      transform: translate(10px,10px);

    .coming {

      border-radius: 40px;

      font-size: 2rem;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 8px 8px 0 #000;
    }
    .copied {
      position: fixed;
      top: 360px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 16px 40px;
      border-radius: 30px;
      font-size: 2rem;
      opacity: 0;
      z-index: 999;
      transition: opacity 0.4s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    @media (max-width: 640px) {
      body { padding-top: 240px; }
