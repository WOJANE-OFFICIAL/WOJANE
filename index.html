    margin:100px 20px 0;

  }
  .copied{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#000;color:#fff;padding:25px 60px;border-radius:50px;
    font-size:3rem;z-index:999;opacity:0;transition:opacity .4s;
    box-shadow:0 0 40px rgba(0,0,0,0.8);

  @media(max-width:640px){

    .ca-box{font-size:1.8rem;padding:30px;}
