<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$WOJANE</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Impact', sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      min-height: 100vh;
      padding-top: 280px; /* Space for fixed banner */
    }
    .banner {
      position: fixed;
      top: 0; left: 0; right: 0;
      width: 100%;
      height: 280px;
      background-image: url('https://github.com/WOJANE-OFFICIAL/WOJANE/blob/main/Screenshot_20251204_010250_Lumii%20-%20Photo%20Editor.jpg?raw=true');
      background-size: cover;
      background-position: center;
      border-bottom: 8px solid #000;
      z-index: 10;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      max-width: 500px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }
    h1 {
      font-size: 5.5rem;
      letter-spacing: 8px;
      margin: 40px 0 20px;
      -webkit-text-stroke: 6px #000;
      text-stroke: 6px #000;
      color: #fff;
      text-shadow: 
        8px 8px 0 #000,
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000;
      text-transform: uppercase;
    }
    .box {
      background: rgba(255,255,255,0.95);
      display: inline-block;
      width: 90%;
      max-width: 800px;
      padding: 30px;
      border: 6px solid #000;
      border-radius: 20px;
      margin: 30px auto;
      box-shadow: 12px 12px 0 #000;
      line-height: 1.6;
    }
    .ca-text {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 15px;
      -webkit-text-stroke: 2px #000;
      word-break: break-all;
    }
    .btn {
      display: inline-block;
      background: #000;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      padding: 20px 50px;
      margin: 20px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 10px 10px 0 #000;
      transition: all 0.2s;
    }
    .btn:active {
      transform: translate(6px, 6px);
      box-shadow: 4px 4px 0 #000;
    }
    .copy-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 40px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      -webkit-text-stroke: 1px #fff;
    }
    .copied {
      position: fixed;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 15px 30px;
      border-radius: 15px;
      font-weight: bold;
      opacity: 0;
      z-index: 100;
      transition: opacity 0.4s;
    }
    @media (max-width: 640px) {
      body { padding-top: 220px; }
      .banner { height: 220px; }
      .logo { top: 10px; max-width: 300px; }
      h1 { font-size: 3.8rem; -webkit-text-stroke: 4px #000; letter-spacing: 4px; }
      .ca-text { font-size: 1.4rem; -webkit-text-stroke: 1.5px #000; }
      .btn { font-size: 1.6rem; padding: 16px 40px; }
      .copy-btn { font-size: 1.1rem; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://github.com/WOJANE-OFFICIAL/WOJANE/blob/main/Screenshot_20251203_231111_Chrome.jpg?raw=true" alt="$WOJANE Logo" class="logo">
  </div>

  <h1>$WOJANE</h1>

  <div class="box">
    <div class="ca-text">CA: J32BevzEEQa4qTdoiwUkLzmSwWTR17zt3mZqaQ6cpump</div>
    <button class="copy-btn" onclick="copyCA()">COPY CA</button>
    <div class="copied" id="copied">COPIED!</div>
  </div>

  <a href="https://jup.ag/tokens/J32BevzEEQa4qTdoiwUkLzmSwWTR17zt3mZqaQ6cpump" class="btn" target="_blank">BUY WOJANE</a>

  <a href="https://x.com/WOJANE_" class="btn" target="_blank">CLICK FOR X</a>

  <div class="box">
    AMM - FARMING - NFTS - AND MORE<br><br>
    COMING SOON
  </div>

  <script>
    function copyCA() {
      navigator.clipboard.writeText("J32BevzEEQa4qTdoiwUkLzmSwWTR17zt3mZqaQ6cpump");
      const toast = document.getElementById("copied");
      toast.style.opacity = "1";
      setTimeout(() => toast.style.opacity = "0", 1600);

  </script>
</body>
</html>
