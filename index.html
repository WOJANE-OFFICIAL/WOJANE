<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$WOJANE</title>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background:#fff;
    text-align:center;
    font-family:'Bungee Inline', cursive;
    line-height:1.3;
  }
  .bg{
    width:100%;
    height:auto;
    display:block;
  }
  .logo{
    width:75%;
    max-width:680px;
    margin:-15% auto 60px;   /* pulls logo down 15% of its own height so it sits perfectly under the bg */
    position:relative;
    z-index:10;
    filter:drop-shadow(0 15px 30px rgba(0,0,0,0.5));
  }
  h1{
    font-size:12rem;
    color:#fff;
    -webkit-text-stroke:14px #000;
    paint-order:stroke fill;
    letter-spacing:10px;
    margin:40px 0 90px;
  }
  .content{
    padding:80px 20px 160px;
    background:#fff;
  }
  .ca{
    background:#000;color:#fff;
    padding:50px 40px;
    border-radius:70px;
    max-width:900px;
    margin:0 auto 80px;
    font-size:2.9rem;
    font-weight:400;
    word-break:break-all;
    box-shadow:0 30px 60px rgba(0,0,0,0.45);
  }
  .copy{
    background:#fff;color:#000;
    border:none;padding:22px 80px;
    border-radius:70px;font-size:2.6rem;
    font-weight:400 'Bungee Inline';
    cursor:pointer;margin-top:30px;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
  }
  .btn{
    display:inline-block;
    background:#000;color:#fff;
    font-size:4.6rem;
    padding:36px 100px;
    margin:40px;
    border-radius:90px;
    text-decoration:none;
    box-shadow:0 30px 60px rgba(0,0,0,0.45);
    transition:.2s;
  }
  .btn:active{transform:translateY(10px)}
  .coming{
    font-size:7.5rem;
    color:#000;
    -webkit-text-stroke:12px #fff;
    paint-order:stroke fill;
    margin:140px 20px 100px;
  }
  .copied{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#000;color:#fff;padding:35px 90px;
    border-radius:70px;font-size:4.5rem;z-index:999;opacity:0;
    transition:.4s;box-shadow:0 0 70px #000;
  }
  @media(max-width:640px){
    .logo{margin:-10% auto 40px;width:84%}
    h1{font-size:7rem;-webkit-text-stroke:9px #000;margin:30px 0 60px}
    .ca{font-size:2rem;padding:40px 25px}
    .btn{font-size:3.3rem;padding:28px 60px}
    .coming{font-size:4.8rem;-webkit-text-stroke:8px #fff}
  }
</style>
</head>

  </div>

  <a href="https://jup.ag/tokens/J32BevzEEQa4qTdoiwUkLzmSwWTR17zt3mZqaQ6cpump" class="btn" target="_blank">BUY WOJANE</a>

</body>
</html>
