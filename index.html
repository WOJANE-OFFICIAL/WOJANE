<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$WOJANE</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background:#fff;
    text-align:center;
    font-family:system-ui,-apple-system,sans-serif;
  }
  /* Full background image â€” shows the real top of the picture */
  .bg{
    width:100%;
    height:auto;
    display:block;
  }
  .logo{
    width:75%;
    max-width:660px;
    margin:-80px auto 60px;   /* pulls logo up a little so it sits right under the image */
    position:relative;
    z-index:10;
    filter:drop-shadow(0 10px 30px rgba(0,0,0,0.5));
  }
  h1{
    font-size:11rem;
    font-weight:900;
    color:#fff;
    -webkit-text-stroke:12px #000;
    paint-order:stroke fill;
    letter-spacing:8px;
    margin:40px 0 80px;
  }
  .content{
    padding:60px 20px 140px;
    background:#fff;
  }
  .ca{
    background:#000;color:#fff;
    padding:44px 40px;
    border-radius:60px;
    max-width:860px;
    margin:0 auto 70px;
    font-size:2.7rem;
    font-weight:900;
    word-break:break-all;
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
  }
  .copy{
    background:#fff;color:#000;
    border:none;padding:20px 70px;
    border-radius:60px;font-size:2.4rem;
    font-weight:900;cursor:pointer;
    margin-top:25px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
  }
  .btn{
    display:inline-block;
    background:#000;color:#fff;
    font-size:4.2rem;font-weight:900;
    padding:32px 90px;margin:35px;
    border-radius:80px;text-decoration:none;
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
  }
  .coming{
    font-size:6.8rem;font-weight:900;
    color:#000;
    -webkit-text-stroke:10px #fff;
    paint-order:stroke fill;
    margin:120px 20px;line-height:1.2;
  }
  .copied{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#000;color:#fff;padding:30px 80px;
    border-radius:60px;font-size:4rem;z-index:999;opacity:0;
    transition:.4s;box-shadow:0 0 60px #000;
  }
  @media(max-width:640px){
    .logo{margin:-40px auto 40px;width:82%}
    h1{font-size:6.8rem;-webkit-text-stroke:8px #000;margin:30px 0 60px}
    .ca{font-size:1.9rem;padding:36px 30px}
    .btn{font-size:3rem;padding:26px 60px}
    .coming{font-size:4.5rem;-webkit-text-stroke:7px #fff}
  }
</style>
</head>
<body>
